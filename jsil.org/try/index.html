  <body onload="onLoad()">
    <div id="content_box">
      <div id="source_csharp" class="rounded-box">
        <h3>Source Code</h3>
        <textarea id="sourcecode">using System;

public static class Program {
  public static void Main () {
    Console.WriteLine("Hello World");
  }
}</textarea><br>
        <div id="controls">
          <button id="compile">Compile &amp; Run</button>
          <img id="throbber" src="throbber.gif" title="Compiling. Please wait...">
        </div>
        <div id="status"></div>
      </div>

      <div id="output_javascript" class="rounded-box">
        <h3>Generated JavaScript</h3>
        <textarea id="javascript">
      </textarea>
      </div>

      <div id="script_output" class="rounded-box">
        <h3>Script Output</h3>
        <iframe id="iframe" src="output_frame.html" frameborder="0" marginwidth="0" marginheight="0" scrolling="auto" sandbox="allow-same-origin allow-scripts" seamless>
        </iframe>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
