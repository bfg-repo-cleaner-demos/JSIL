<!DOCTYPE html> 
<html>
  <head>
    <title>Soulcaster 2</title>

    <link rel="stylesheet" href="../Common/browser.css">
    <link rel="stylesheet" href="Soulcaster.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  </head>
  <body onload="onLoad()">
    <!-- <script src="../Libraries/printStackTrace.js" type="text/javascript"></script> -->
    
    <script src="../Libraries/webgl-2d.js" type="text/javascript"></script>
    
    <script src="../Libraries/JSIL.Core.js" type="text/javascript"></script>
    <script src="../Libraries/JSIL.Bootstrap.js" type="text/javascript"></script>
    <script src="Soulcaster2.exe.manifest.js" type="text/javascript"></script>
    <script src="Soulcaster2Content.contentproj.manifest.js" type="text/javascript"></script>
    
    <!-- workaround for chromium bug -->
    <div id="scripts"></div>
    <div id="images"></div>
    <div id="sounds"></div>
    <div id="fonts"></div>
    
    <!-- 352x272 -->
    <canvas id="canvas" width="704" height="544">

    </canvas><br>
    <button id="fullscreenButton">Full Screen</button>
    <div id="stats"></div>
    <div id="welcomeMessage">
      <p align="center"><a href="http://jsil.org/"><img src="http://jsil.org/images/jsil_48px.png" alt="JSIL logo" border="0"></a></p>
    </div>
    <div id="loadingProgress">
      <div id="progressBar"></div>
      <span id="progressText"></span>
    </div>
    <div id="log"><center><span style="font-size: 16pt; text-align: center; display: inline-block">
      Use mouse to move and interact with menus.<br>
      For best performance, play in <a href="https://www.google.com/chrome">Google Chrome</a>.<br>
    </span></center><br></div>

    <script type="text/javascript">
      var scriptRoot = "";
      var libraryRoot = "../Libraries/";
      var fileRoot = "Soulcaster2Content/";
      var contentRoot = "Soulcaster2Content/";
      
      var assetsToLoad = [
        ["Library", "System.Drawing.js"],
        ["Library", "System.Windows.js"],
        ["Library", "JSIL.XNACore.js"],
        ["Library", "JSIL.XNA4.js"],
        ["Library", "JSIL.IO.js"],
        ["Library", "JSIL.XML.js"],

        // Used to read the levels
        ["Script", "TarchonData.XmlSerializers, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null.js", { "sizeBytes": 10127 }],
      ];

      function runMain () {
        try {
          document.getElementById("welcomeMessage").setAttribute("style", "display: none");
        } catch (ex) {
        }

        // The render target based upscaling causes severe performance degradation in WebGL
        $jsilxna.allowWebGL = false;

        // We can't invoke Main() since it disposes the Game immediately, breaking everything.
        var asm = JSIL.GetAssembly("Soulcaster2");
        var game = new asm.Tarchon.SoulcasterTwo();
        game.Run();
      };
    </script>
    <script src="../Libraries/JSIL.Browser.js" type="text/javascript"></script>
    <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-6375004-2']);
    _gaq.push(['_setDomainName', '.luminance.org']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
    </script>
  </body>
</html>
