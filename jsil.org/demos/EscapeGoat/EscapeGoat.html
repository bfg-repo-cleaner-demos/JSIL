<!DOCTYPE html> 
<html>
  <head>
    <title>Escape Goat</title>

    <link rel="stylesheet" href="../Common/browser.css">
    <link rel="stylesheet" href="EscapeGoat.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  </head>
  <body onload="onLoad()">
    <script type="text/javascript">
      var jsilConfig = {
        printStackTrace: false,
        xna: 4,
        winForms: true,
        localStorage: true,
        readOnlyStorage: true,

        manifests: [
          "EscapeGoat.exe",
          "Content/BastilleContent.contentproj"
        ],
        
        showProgressBar: true,
        showStats: true,
        showFullscreenButton: true,

        scriptRoot: "",
        libraryRoot: "../Libraries/",
        fileRoot: "Content/",
        contentRoot: "Content/"      
      };
    </script>
    <script src="../Libraries/JSIL.js" type="text/javascript"></script>    

    <!-- 368x224 -->
    <canvas id="canvas" width="736" height="448">
    </canvas><br>

    <div id="welcomeMessage">
      <p align="center"><a href="http://jsil.org/"><img src="http://jsil.org/images/jsil_48px.png" alt="JSIL logo" border="0"></a></p>
    </div>
    <div id="log"><center><span style="font-size: 16pt; text-align: center; display: inline-block">
      Z to jump, X to dash, C to summon/unsummon mouse, V to teleport (if you have the hat).<br>
      For best performance, play in <a href="https://www.google.com/chrome">Google Chrome</a>.<br>
    </span></center><br></div>

    <script type="text/javascript">
      var assetsToLoad = [
        // Used to read the levels
        ["Script", "EscapeGoat.XmlSerializers, Version=1.0.4.1, Culture=neutral, PublicKeyToken=null.js", { "sizeBytes": 14721 }],
      ];

      function runMain () {
        try {
          document.getElementById("welcomeMessage").setAttribute("style", "display: none");
        } catch (ex) {
        }

        // Crisp square pixels!
        integralFullscreenScaling = true;
        // We default the canvas to 2x native framebuffer size, but we want fullscreen scaling to be based on 1x
        overrideFullscreenBaseSize = [368, 224]

        // Set up the localStorage backend
        JSIL.LocalStorage.Initialize("EscapeGoat");

        // We can't invoke Main() since it disposes the Game immediately, breaking everything.
        var asm = JSIL.GetAssembly("EscapeGoat", true);
        var game = new asm.MagicalTimeBean.Bastille.BastilleGame();
        game.Run();
      };
    </script>
    <script src="../Libraries/JSIL.Browser.js" type="text/javascript"></script>
    <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-6375004-2']);
    _gaq.push(['_setDomainName', '.luminance.org']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
    </script>
  </body>
</html>
